<div class="container text-center">
    <h1 class="display-4">Suma</h1>
    <br><br>
    <form>
    <div class="form-group">
    <h2>Numero 1</h2>
    <input type="number" class="form-control" name="numero1" id="numero1" [(ngModel)]="numero1" placeholder="Digite un número">
    </div>
    <div class="form-group">
    <h2>Numero 2</h2>
    <input type="number" class="form-control" name="numero2" id="numero2" [(ngModel)]="numero2" placeholder="Digite un número">
    </div>
    <div class="form-group">
    <label for="resultado">Resultado {{resultado}}</label>
    </div>
    <button type="button" class="btn btn-danger" (click)="add()">Sumar</button>
    </form>
</div>
